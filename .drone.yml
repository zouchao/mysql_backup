kind: pipeline
type: docker
name: mysql_backup

steps:
  - name: config
    image: plugins/docker
    environment:
      CONFIG_FILE:
        from_secret: config_file
    commands:
      - printf '%s\n' $CONFIG_FILE > ./config.yml

  - name: deploy
    image: drillster/drone-rsync
    depends_on:
      - config
    when:
      branch:
        - master
    settings:
      hosts:
        - from_secret: LIN_HOST_TEST
      password:
        from_secret: LIN_SSH_PASSWD_TEST
      port: 22
      command_timeout: 2m
      target: ~/mysql
      script:
        - cd ~/mysql
        - python backup.py

trigger:
  branch:
    - master
